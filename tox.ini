[tox]
envlist =
    flake8,
    py27-django{17,18,19},
    py33-django{17,18},
    py34-django{17,18,19},
    py35-django{17,18,19},

[tox:travis]
2.7 = py27-django{17,18,19}
3.3 = py33-django{17,18}
3.4 = py34-django{17,18,19}
3.5 = py35-django{17,18,19}

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 reinhardt

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/reinhardt
deps =
    django17: Django>=1.7,<1.8
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    -r{toxinidir}/requirements_dev.txt
commands =
    pip install -U pip
    py.test --basetemp={envtmpdir}


; If you want to make tox run the tests with the same versions, create a
; requirements.txt with the pinned versions and uncomment the following lines:
; deps =
;     -r{toxinidir}/requirements.txt
